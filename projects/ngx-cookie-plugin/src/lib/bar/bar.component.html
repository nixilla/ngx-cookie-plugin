    <div class="pr-3">
      <svg viewBox="0 0 28 28" x="0" y="0" width="28px" height="28px" xmlns="http://www.w3.org/2000/svg">
        <g id="exclamation">
          <path d="M13.983,0C6.261,0,0.001,6.259,0.001,13.979c0,7.724,6.26,13.984,13.982,13.984s13.98-6.261,13.98-13.984
            C27.963,6.259,21.705,0,13.983,0z M13.983,26.531c-6.933,0-12.55-5.62-12.55-12.553c0-6.93,5.617-12.548,12.55-12.548
            c6.931,0,12.549,5.618,12.549,12.548C26.531,20.911,20.913,26.531,13.983,26.531z"/>
          <polygon points="15.579,17.158 16.191,4.579 11.804,4.579 12.414,17.158"/>

        </g>
      </svg>
    </div>
    <div i18n>This website uses cookies to ensure you get the best experience on our website.</div>
  </div>

  <div class="d-flex flex-row-reverse justify-content-around p-3">
    <button type="button" class="btn btn-sm btn-primary mx-3" (click)="accept()" *ngIf="config.showAcceptBtn" i18n>Accept</button>
    <button type="button" class="btn btn-sm btn-secondary mx-3" (click)="reject()" *ngIf="config.showRejectBtn" i18n>Reject</button>
    <button type="button" class="btn btn-sm btn-secondary mx-3" (click)="manage()" *ngIf="config.showLearnMoreBtn" i18n>Learn More</button>
  </div>

</div>
